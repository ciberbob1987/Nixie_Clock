            <div class="card-columns">
                <div class="card">
                    <div class="card-header m-0 row">
                        <h5 class="align-self-center card-title col mb-0 p-0">Wifi</h5>
                        <div class="col p-0 text-right">
                            <a class="btn btn-danger btn-sm d-none" id="cancel-wifi" href="#">Cancel</a>
                            <a class="btn btn-sm btn-success d-none" id="apply-wifi" href="#">Apply</a>
                            <a class="btn btn-secondary btn-sm" id="edit-wifi" href="#">Edit</a> 
                        </div>
                    </div>
                    <div class="card-body">
                        <fieldset id="fs-wifi" disabled>
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Wifi mode</label>
                                <div class="col-sm-7">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="net-mode" id="net-mode-ap" value="ap" checked>
                                        <label class="form-check-label" for="net-mode-ap">Create new network</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="net-mode" id="net-mode-client" value="client">
                                        <label class="form-check-label" for="net-mode-client">Connect to existing network</label>
                                    </div>
                                </div>
                            </div>
                            <div id="net-ap-row">
                                <div class="form-group mb-0 row"> 
                                    <label class="col-sm-5 col-form-label" for="net-ssid-ap">Network name (SSID)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="net-ssid-ap" readonly=""> 
                                    </div>
                                </div>
                            </div>
                            <div id="net-client-row">
                                <div class="form-group row"> 
                                    <label class="col-sm-5 col-form-label" for="net-ssid">Network name (SSID)</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="net-ssid"> 
                                    </div>
                                </div>
                                <div class="form-group mb-0 row"> 
                                    <label class="col-form-label col-sm-5" for="net-key">Access key</label>                                 
                                    <div class="input-group col-sm-7">
                                        <input type="password" class="form-control" id="net-key" value/>
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="btn-pwd-show">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16" id="icon-pwd-show">

                                                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-eye-slash d-none" viewBox="0 0 16 16" id="icon-pwd-hide">

                </div>
                <div class="card">
                    <div class="card-header m-0 row">
                        <h5 class="align-self-center card-title col mb-0 p-0">Time</h5>
                        <div class="col p-0 text-right">
                            <a class="btn btn-danger btn-sm d-none" id="cancel-time" href="#">Cancel</a>
                            <a class="btn btn-sm btn-success d-none" id="apply-time" href="#">Apply</a>
                            <a class="btn btn-secondary btn-sm" id="edit-time" href="#">Edit</a> 
                        </div>
                    </div>
                    <div class="card-body">
                        <fieldset id="fs-time-1" disabled>
                            <div class="custom-control custom-switch mb-3">
                                <input type="checkbox" class="custom-control-input" id="switch-time-format">
                                <label class="custom-control-label" for="switch-time-format">12 hour format</label>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Set time</label>
                                <div class="col-sm-7">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="time-sync" id="time-sync-ntp" value="ntp" checked>
                                        <label class="form-check-label" for="time-sync-ntp">Sync from internet (NTP)</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="time-sync" id="time-sync-man" value="man">
                                        <label class="form-check-label" for="time-sync-man">Sync manually</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div id="sync-ntp">
                            <fieldset id="fs-time-ntp" disabled>
                                <div class="form-group row"> 
                                    <label class="col-form-label col-sm-5" for="ntp-addr">NTP Server address</label>                                     
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="ntp-addr"> 
                                    </div>
                                </div>
                                <div class="form-group row"> 
                                    <label class="col-4 col-form-label col-sm-5" for="ntp-interval">Sync every</label>
                                    <div class="col-8 col-sm-7">
                                        <div class="no-gutters row">
                                            <div class="col-5 col-sm-4 mr-2">
                                                <input type="number" class="form-control" min="0" max="100" step="1" id="ntp-interval">
                                            </div>
                                            <label class="col-form-label">hours</label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group mb-3 row" id="time-ntp-sync"> 
                                <label class="col-form-label col-sm-5">Last sync on</label>
                                <div class="col-sm-7 input-group">
                                    <input type="text" class="form-control" readonly="" id="ntp-last-sync">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="ntp-sync-now">Sync&nbsp;now</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-3 row" id="sync-man"> 
                            <label class="col-form-label col-sm-5">Manual sync</label>
                            <div class="col-sm-7 input-group">
                                <input type="text" class="form-control" id="man-time">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="man-sync-now">Sync&nbsp;now</button>
                                </div>
                            </div>
                        </div>
                        <fieldset id="fs-time-2" disabled>
                            <div class="custom-control custom-switch mb-3">
                                <input type="checkbox" class="custom-control-input" id="switch-auto-timezone">
                                <label class="custom-control-label" for="switch-auto-timezone">Auto apply time zone</label>
                            </div>
                            <div class="form-group mb-0 row"> 
                                <label class="col-form-label col-sm-3" for="sel-time-zone">Time zone</label>                                 
                                <div class="col-sm-9">
                                    <select class="form-control" id="sel-time-zone" name="sel-time-zone"></select>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header m-0 row">
                        <h5 class="align-self-center card-title col mb-0 p-0">Daylight Saving Time</h5>
                        <div class="col p-0 text-right">
                            <a class="btn btn-danger btn-sm d-none" id="cancel-dst" href="#">Cancel</a>
                            <a class="btn btn-sm btn-success d-none" id="apply-dst" href="#">Apply</a>
                            <a class="btn btn-secondary btn-sm" id="edit-dst" href="#">Edit</a> 
                        </div>
                    </div>
                    <div class="card-body">
                        <fieldset id="fs-dst" disabled>
                            <div class="custom-control custom-switch mb-3">
                                <input type="checkbox" class="custom-control-input" id="switch-auto-dst">
                                <label class="custom-control-label" for="switch-auto-dst">Apply Daylight Saving Time (DST)</label>
                            </div>
                            <div class="form-group row"> 
                                <label class="col-4 col-form-label col-sm-3" for="dst-offset">DST offset</label>
                                <div class="col-8 col-sm-9">
                                    <div class="no-gutters row">
                                        <div class="col-4 col-sm-3 mr-2">
                                            <input type="number" class="form-control" min="0" max="90" step="1" id="dst-offset">
                                        </div>
                                        <label class="col-form-label">minutes</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row"> 
                                <label class="col-form-label col-sm-3">DST start</label>
                                <div class="col-sm-9">
                                    <div class="no-gutters row">
                                        <div class="col mr-2">
                                            <select class="form-control" id="sel-dst-start-w" name="sel-dst-start-w">
                                                <option value="0">Last</option>
                                                <option value="1">First</option>
                                                <option value="2">Second</option>
                                                <option value="3">Third</option>
                                                <option value="4">Fourth</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <select class="form-control" id="sel-dst-start-d" name="sel-dst-start-d">
                                                <option value="2">Monday</option>
                                                <option value="3">Tuesday</option>
                                                <option value="4">Wednesday</option>
                                                <option value="5">Thursday</option>
                                                <option value="6">Friday</option>
                                                <option value="7">Saturday</option>
                                                <option value="1">Sunday</option>
                                            </select>
                                        </div>
                                        <label class="col-1 col-form-label text-center">of</label>
                                        <div class="col">
                                            <select class="form-control" id="sel-dst-start-m" name="sel-dst-start-m">
                                                <option value="1">January</option>
                                                <option value="2">February</option>
                                                <option value="3">March</option>
                                                <option value="4">April</option>
                                                <option value="5">May</option>
                                                <option value="6">June</option>
                                                <option value="7">July</option>
                                                <option value="8">August</option>
                                                <option value="9">September</option>
                                                <option value="10">October</option>
                                                <option value="11">November</option>
                                                <option value="12">December</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row"> 
                                <label class="col-4 col-form-label col-sm-3">at (hh:00)</label>
                                <div class="col-8 col-sm-9">
                                    <div class="no-gutters row">
                                        <div class="col-4 col-sm-3 mr-2">
                                            <input type="number" class="form-control" min="0" max="90" step="1" id="dst-start-h">
                                        </div>
                                        <label class="col-form-label">:&nbsp;00</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row"> 
                                <label class="col-form-label col-sm-3">DST end</label>
                                <div class="col-sm-9">
                                    <div class="no-gutters row">
                                        <div class="col mr-2">
                                            <select class="form-control" id="sel-dst-end-w" name="sel-dst-end-w">
                                                <option value="0">Last</option>
                                                <option value="1">First</option>
                                                <option value="2">Second</option>
                                                <option value="3">Third</option>
                                                <option value="4">Fourth</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <select class="form-control" id="sel-dst-end-d" name="sel-dst-end-d">
                                                <option value="2">Monday</option>
                                                <option value="3">Tuesday</option>
                                                <option value="4">Wednesday</option>
                                                <option value="5">Thursday</option>
                                                <option value="6">Friday</option>
                                                <option value="7">Saturday</option>
                                                <option value="1">Sunday</option>
                                            </select>
                                        </div>
                                        <label class="col-1 col-form-label text-center">of</label>
                                        <div class="col">
                                            <select class="form-control" id="sel-dst-end-m" name="sel-dst-end-m">
                                                <option value="1">January</option>
                                                <option value="2">February</option>
                                                <option value="3">March</option>
                                                <option value="4">April</option>
                                                <option value="5">May</option>
                                                <option value="6">June</option>
                                                <option value="7">July</option>
                                                <option value="8">August</option>
                                                <option value="9">September</option>
                                                <option value="10">October</option>
                                                <option value="11">November</option>
                                                <option value="12">December</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mb-0 row"> 
                                <label class="col-4 col-form-label col-sm-3">at (hh:00)</label>
                                <div class="col-8 col-sm-9">
                                    <div class="no-gutters row">
                                        <div class="col-4 col-sm-3 mr-2">
                                            <input type="number" class="form-control" min="0" max="90" step="1" id="dst-end-h">
                                        </div>
                                        <label class="col-form-label">:&nbsp;00</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">RGB LEDs</h5>
                    </div>
                    <div class="card-body">
                        <div class="custom-control custom-switch mb-3">
                            <input type="checkbox" class="custom-control-input" id="switch-rgb-on">
                            <label class="custom-control-label" for="switch-rgb-on">LEDs ON</label>
                        </div>
                        <div class="form-group row"> 
                            <label class="col-sm-3 col-form-label">Brightness</label>
                            <div class="col-sm-9">
                                <div class="form-row align-items-center">
                                    <div class="col-4">
                                        <input type="number" class="form-control" min="0" max="100" step="1" id="text-bri-rgb">
                                    </div>
                                    <div class="col-8">
                                        <input type="range" class="custom-range" min="0" max="100" step="1" id="range-bri-rgb">
                                    </div>
                                </div>                                 
                            </div>
                        </div>
                        <div class="form-group mb-0 row"> 
                            <label class="col-sm-3 col-form-label">Color</label>

                                <input id="rgb-picker-input" type="text" class="form-control input-lg"/>
                                <span class="input-group-append"> <span class="colorpicker-input-addon input-group-text"><i></i></span> </span>
                            </div>                             
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Nixie tubes brightness</h5>
                    </div>
                    <div class="card-body">
